<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lamejoropcion.co</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="chat-container">
      <div id="chat-window">
        <div id="chat-header">
          <div class="logo-container">
            <img src="img/logo.png" alt="Logo de la empresa" class="logo">
          </div>
          <h1 class="title">lamejoropcion.co</h1>
        </div>
        <div id="chat-body">
          <div id="chat-messages">
            <div class="message received">
              <p>Hola, ¿cómo puedo ayudarte? Por favor, ingresa tu número de celular:</p>
              <div class="input-container">
                <input type="text" id="phone-input" placeholder="Ingresa tu número de celular">
                <button id="send-button">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
